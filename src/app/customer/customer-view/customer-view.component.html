<div class="row mt-5">
    <div class="col-md-12 text-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Customer Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers$ | async; let i=index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{customer.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
